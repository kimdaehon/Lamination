<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKYREAM V3 BUGS - Fix</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg:#0a0f1a;
      --card:#101628;
      --muted:#9aa4c7;
      --text:#e8ecff;
      --primary:#9b5cff;
      --secondary:#00d4ff;
      --accent:#6dd6ff;
    }
    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:Poppins, sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at 20% 20%, rgba(155,92,255,.2), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(0,212,255,.2), transparent 25%),
                  radial-gradient(circle at 50% 90%, rgba(109,214,255,.15), transparent 30%),
                  var(--bg);
      padding:20px;
      overflow:hidden;
    }
    .card {
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 18px;
      padding: 22px 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(155,92,255,.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .logo { width:70px; height:70px; margin:0 auto 14px; border-radius:50%; object-fit:cover; box-shadow:0 0 16px var(--primary),0 0 30px rgba(0,212,255,.4); }
    .title { font-size:22px; font-family:Orbitron, sans-serif; font-weight:800; color: var(--primary); margin-bottom:4px; text-shadow:0 0 10px rgba(155,92,255,.7); }
    .subtitle { font-size:12px; color: var(--muted); margin-bottom:20px; }
    input[type="text"] { width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:rgba(7,10,20,.6); color:var(--text); font-size:13px; outline:none; text-align:center; margin-bottom:8px; transition:.3s; }
    input:focus { border-color:var(--secondary); box-shadow:0 0 6px var(--secondary); }
    .buttons-grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:16px; }
    .buttons-grid button { padding:12px; font-size:13px; font-weight:600; border:none; border-radius:10px; cursor:pointer; background: rgba(255,255,255,0.05); color: var(--text); border:1px solid rgba(255,255,255,.15); transition: all .3s ease; }
    .buttons-grid button:hover { box-shadow:0 0 12px var(--secondary); transform:translateY(-2px) scale(1.03); }
    .buttons-grid button.selected { background:linear-gradient(90deg, var(--primary), var(--secondary)); color:white; box-shadow:0 0 12px var(--primary); }
    .execute-button { width:100%; padding:12px; font-size:14px; font-weight:600; border:none; border-radius:10px; cursor:pointer; background:linear-gradient(90deg, var(--primary), var(--secondary)); color:white; margin-bottom:12px; box-shadow:0 0 10px rgba(155,92,255,.4); transition: all .3s ease; }
    .execute-button:disabled { opacity:.5; cursor:not-allowed; }
    .footer-action-container { display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:8px; margin-top:20px; }
    .footer-button { background: rgba(255,255,255,0.05); border:1px solid var(--primary); border-radius:8px; padding:8px 12px; font-size:14px; color: var(--primary); display:flex; align-items:center; gap:6px; transition: background .3s ease; }
    .footer-button:hover { background: rgba(155,92,255,.2); }
    .popup { position: fixed; top:50%; left:50%; transform: translate(-50%, -50%) scale(0.8); background: #111; color: var(--secondary); padding:16px 22px; border-radius:12px; box-shadow:0 0 20px rgba(0,212,255,.7); font-weight:bold; display:none; z-index:9999; animation: zoomFade 2s ease forwards; text-align:center; }
    @keyframes zoomFade { 0% { opacity:0; transform: translate(-50%, -50%) scale(0.8); } 15% { opacity:1; transform: translate(-50%, -50%) scale(1); } 85% { opacity:1; transform: translate(-50%, -50%) scale(1); } 100% { opacity:0; transform: translate(-50%, -50%) scale(0.8); } }
    .info { margin-top:8px; color:var(--muted); font-size:13px; min-height:18px; }
  </style>
</head>
